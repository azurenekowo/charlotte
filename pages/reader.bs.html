<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charlotte</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="icon" type="image/png" href="/public/img/Charlotte_Icon.png">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' referrerpolicy='no-referrer'>

    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/pages/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/pages/reader.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/components/doujinlist.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/components/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/components/message.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/components/searchbox.css'>
</head>

<body data-bs-theme="dark">
    <div id="messageDialog" class="alert alert-dark text-center charlotte-hidden" role="alert">
        Loading, please wait for a moment...
    </div>
    <div class="doujin-reader d-flex border border-dark border-2">
        <div class="display-page h-100 p-3 d-flex justify-content-center">
            <img src="/public/img/cover-example-2.png" class="img-fluid rounded" alt="...">
        </div>
        <div class="vr seperator" style="height: 100%;"></div>
        <div class="controls h-100 p-3">
            <div class="d-flex justify-content-between">
                <a class="navbar-brand d-inline" href="/">
                    <img src="/public/img/Charlotte_Icon.png" alt="Logo" width="32" height="32"
                        class="d-inline-block align-text-middle">
                    &nbsp;Charlotte
                </a>
                <button class="btn btn-secondary btn-sm showConfigs" type="button" data-bs-toggle="collapse" data-bs-target="#settingsUI" aria-expanded="false" aria-controls="settingsUI"><i class="fa-solid fa-sliders"></i></button>
            </div>
            <hr class="hr hr-blurry">
            <div class="settings collapse dont-collapse-sm" id="settingsUI">
                <h5 class="card-title"><i class="fa-solid fa-book-bookmark"></i>&nbsp;{{mainTitle}}</h5>
                <span class="text-body-secondary" style="font-size: small;">Chapter {{chapter}}</span>
                <br>
                <br>
                <div class="dropdown">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Select chapter
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Chapter 1</a></li>
                        <li><a class="dropdown-item" href="#">Chapter 2</a></li>
                        <li><a class="dropdown-item" href="#">Chapter 3</a></li>
                        <li><a class="dropdown-item" href="#">Chapter 4</a></li>
                        <li><a class="dropdown-item" href="#">Chapter 5</a></li>
                    </ul>
                </div>
                <hr class="hr hr-blurry">
                <button class="btn btn-secondary btn-sm">{{DoujinImageFit:Height}}</button>
                <button class="btn btn-secondary btn-sm mt-1">{{ReadingProgress:Show}}</button>
            </div>
        </div>
    </div>
</body>

</html>
