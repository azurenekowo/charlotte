</head>

<body data-bs-theme="dark">
    <nav class="navbar" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/public/img/Charlotte_Icon.png" alt="Logo" width="48" height="48"
                    class="d-inline-block align-text-middle">
                &nbsp;Charlotte
            </a>
            <form class="d-flex" role="search">
                <div class="form-outline" data-mdb-input-init>
                    <input type="search" id="searchbox" class="form-control" placeholder="Title, keyword or ID..." />
                </div>
                <button type="button" id="searchbtn" class="btn btn-primary" data-mdb-ripple-init
                    onclick="searchDoujin()">
                    <span class="desktopSPlaceholder"><i class="fa-solid fa-magnifying-glass"
                            style="color: #ffffff;"></i></span>
                    <span class="mobileSPlaceholder">Search</span>
                </button>
            </form>
        </div>
    </nav>
    <div id="messageDialog" class="alert alert-dark text-center" role="alert">
        Loading, please wait for a moment...
    </div>
    <div class="doujin-reader d-flex h-100 d-none">
        <div class="display-page p-3">
            <div class="d-flex justify-content-center h-100 image pb-3"><img src="/public/img/doujin-demo/1704337188-2.jpg" class="img-fluid rounded" alt="..."></div>
            <div class="progress mt-1" style="height: 5px;" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 50%"></div>
            </div>  
        </div>
        <div class="vr seperator" style="height: auto"></div>
        <div class="controls p-3">
            <div class="d-flex justify-content-between">
                <a class="navbar-brand d-inline" href="/">
                    <img src="/public/img/Charlotte_Icon.png" alt="Logo" width="32" height="32"
                        class="d-inline-block align-text-middle">
                    &nbsp;Charlotte
                </a>
                <button class="btn btn-secondary btn-sm showConfigs" type="button" data-bs-toggle="collapse" data-bs-target="#settingsUI" aria-expanded="false" aria-controls="settingsUI"><i class="fa-solid fa-sliders"></i></button>
            </div>
            <hr class="hr hr-blurry">
            <div class="settings collapse dont-collapse-sm" id="settingsUI">
                <h5 class="card-title"><i class="fa-solid fa-book-bookmark"></i>&nbsp;Airen Tenmen ~Pink no Yousei-san ga Anata dake ni Miseru Yoru no Kao~ (Honkai Impact 3rd)</h5>
                <span class="text-body-secondary" style="font-size: small;">Oneshot</span>
                <br>
                <br>
                <div class="dropdown">
                    <button class="btn btn-sm btn-secondary dropdown-toggle d-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select chapter</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Chapter 1</a></li>
                        <li><a class="dropdown-item" href="#">Chapter 2</a></li>
                        <li><a class="dropdown-item" href="#">Chapter 3</a></li>
                        <li><a class="dropdown-item" href="#">Chapter 4</a></li>
                        <li><a class="dropdown-item" href="#">Chapter 5</a></li>
                    </ul>
                </div>
                <hr class="hr hr-blurry">
                <button class="btn btn-secondary btn-sm">{{DoujinImageFit:Height}}</button>
                <button class="btn btn-secondary btn-sm mt-1">{{ReadingProgress:Show}}</button>
                <nav class="mt-1" aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                </nav>
                <br>
                <br>
                <div class="charlotte-internal">
                    <div class="form-floating">
                        <input type="text" class="form-control imageURL" id="imgURLInput" placeholder="Image link...">
                        <label for="floatingPassword">Image URL for <code>.display-page</code></label>
                    </div>
                    <button class="btn btn-primary btn-sm mt-1" onclick="document.querySelector('.display-page img').src = document.querySelector('.imageURL').value">Set</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
