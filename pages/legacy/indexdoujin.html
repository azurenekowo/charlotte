<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Charlotte</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="icon" type="image/png" href="/public/img/Charlotte_Icon.png">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' referrerpolicy='no-referrer'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/intl.legacy.css'>
    <script src='/public/js/searchbox.js'></script>
    <script src='/public/js/legacy/doujinloader.js'></script>
</head>

<body>
    <div class="header">
        <div class="text">
            <h3 onclick="window.location.href='/'" class="charlotte-heading"><img class="sitecon"
                    src="/public/img/Charlotte_Icon.png">&nbsp;Charlotte</h3>
            An alternative frontend for HentaiVN, using <a href="https://github.com/4pii4/piehtvn">piehtvn</a> backend
            API.
        </div>
        <div class="input-group" id="searchboxDoujins">
            <div class="form-outline" data-mdb-input-init>
                <input type="search" id="searchbox" class="form-control" placeholder="Title, keyword or ID..." />
            </div>
            <button type="button" class="btn btn-primary" data-mdb-ripple-init onclick="searchDoujin()">
                <span class="desktopSPlaceholder"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></span>
                <span class="mobileSPlaceholder">Search!</span>
            </button>
        </div>
    </div>
    <br>
    <br>
    <div id="alertDialog" class="alert alert-info alert-dismissible fade show" role="alert">
        Loading, please wait for a moment.
    </div>
    <br>
    <div class="dj-info">
        <div class="metainf">
            <div class="title">
                <h3 class="main">...</h3>
                <h5 class="alt" style="color: #ccc; font-size: medium;">...</h5>
            </div>
            <div class="seperator" style="width: 90%;"></div>
            <div class="inf chars">
                <span class="metainf-label">Characters</span><br>
                <div class="taglist">
                </div>
            </div>
            <div class="inf categories">
                <span class="metainf-label">Categories</span><br>
                <div class="taglist">
                </div>
            </div>
            <div class="inf translation-author">
                <span class="metainf-label">Translator</span><br>
                <span class="translatorname">...</span><br>
                <span class="metainf-label">Author</span><br>
                <span class="authorname">...</b>
            </div>
            <div class="inf status">
                <span class="metainf-label">Status</span><br>
                <span class="updateStatus">...</span>
                <br>
                <span class="metainf-label">Last Updated</span><br>
                <span class="LUStatus">...</span>
            </div>
            <div class="inf desc">
                <span class="metainf-label">Description</span><br>
                <p></p>
            </div>
        </div>
        <div class="posterdiv">
            <img class="poster" src="">
            <br>
            <div class="inf ratings">
                <span class="metainf-label">&nbsp;</span><br>
                <div class="displayRatings">
                    <span class="likes">...</span>
                    <span class="dislikes">...</span>                    
                </div>
            </div>
            <div class="inf read">
                <span class="metainf-label">&nbsp;</span><br>
                <button type="button" class="btn btn-primary reader-latest"><i class="fa-solid fa-book-open"></i>&emsp;Read</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="footer">
        Charlotte <code>prototypeBuild</code> - Internal only
    </div>

</body>

</html>
